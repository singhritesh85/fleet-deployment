defaultNamespace: istio-system
targetCustomizations:
- name: Install-Istio-Base
  helm:
    repo: https://istio-release.storage.googleapis.com
    chart: charts/base
    version: 1.24.3
    releaseName: istio-base
- name: charts/Install-Istiod
  helm:
    repo: https://istio-release.storage.googleapis.com
    chart: charts/istiod
    version: 1.24.3
    releaseName: istiod
- name: Install-Istioingressgateway
  helm:
    repo: https://istio-release.storage.googleapis.com
    chart: charts/gateway
    version: 1.24.3
    releaseName: istio-ingressgateway
- name: Install-Istioegressgateway
  helm:
    repo: https://istio-release.storage.googleapis.com
    chart: charts/gateway
    version: 1.24.3
    releaseName: istio-egressgateway
- name: Install-addons
  yaml:
    addons:
    - kiali
    - prometheus
    - grafana
