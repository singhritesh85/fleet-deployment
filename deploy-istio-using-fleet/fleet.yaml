defaultNamespace: istio-system
helm: 
  repo: https://istio-release.storage.googleapis.com/charts
  version: 1.24.3
targetCustomizations:
- name: Install-Istio-Base
  helm:
    chart: istio/base
    releaseName: istio-base
- name: charts/Install-Istiod
  helm:
    chart: istio/istiod
    releaseName: istiod
- name: Install-Istioingressgateway
  helm:
    chart: istio/gateway
    releaseName: istio-ingressgateway
- name: Install-Istioegressgateway
  helm:
    chart: istio/gateway
    releaseName: istio-egressgateway
- name: Install-addons
  yaml:
    addons:
    - kiali
    - prometheus
    - grafana
