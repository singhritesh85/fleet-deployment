defaultNamespace: kubewarden
helm:
# Kubewarden Crds
- name: kubewarden-crds
  releaseName: kubewarden-crds
  chart: kubewarden-crds
  repo: https://charts.kubewarden.io
  version: "1.23.0" ### Specify the desired version
  targetNamespace: kubewarden ### Or your desired namespace
  createNamespace: true
# Kubewarden Controller
- name: kubewarden-controller
  releaseName: kubewarden-controller
  chart: kubewarden-controller
  repo: https://charts.kubewarden.io
  version: "5.9.0" ### Specify the desired version
  targetNamespace: kubewarden
  values:
  dependsOn:
  - name: kubewarden-crds
# Kubewarden Defaults (optional, but recommended)
- name: kubewarden-defaults
  releaseName: kubewarden-defaults
  chart: kubewarden-defaults
  repo: https://charts.kubewarden.io
  version: "3.9.0" # Specify the desired version
  targetNamespace: kubewarden
  values:
  dependsOn:
  - name: kubewarden-controller
