defaultNamespace: cattle-monitoring-system
helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 105.1.2+up61.3.2
  timeoutSeconds: 600
  values:
    global:
      systemDefaultRegistry: ''
    alertmanager:
      alertmanagerSpec:
        useExistingSecret: true
        configSecret: alertmanager-rancher-monitoring-alertmanager
    grafana:
      grafana.ini:
        users:
          auto_assign_org_role: Editor
        auth:
          disable_login_form: false
        auth.anonymous:
          enabled: false
          org_role: Viewer
        auth.basic:
          enabled: true
        dashboards:
          default_home_dashboard_path: /tmp/dashboards/rancher-default-home.json
        security:
          allow_embedding: true
      persistence:
        accessModes:
          - ReadWriteOnce
        storageClassName: managed-csi
        size: '1Gi'
        subPath: null
        type: pvc
        annotations: null
        finalizers: null
        enabled: true
    prometheus:
      prometheusSpec:
        enableAdminAPI: false
        evaluationInterval: 1m
        retentionSize: 5GiB
        scrapeInterval: 1m
        listenLocal: true
        resources:
          limits:
            cpu: 1000m
            memory: 1500Mi
        storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: '2Gi'
                  storageClassName: managed-csi
