defaultNamespace: cattle-monitoring-system
targetCustomizations:
- name: EKS-Cluster-Monitoring
  helm:
    releaseName: rancher-monitoring
    values:
      storageClassName: ebs-sc
  clusterSelector:
    matchLabels:
      EKS: true

- name: AKS-Cluster-Monitoring
  helm:
    releaseName: rancher-monitoring
  clusterSelector:
    matchLabels:
      AKS: true
