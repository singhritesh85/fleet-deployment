defaultNamespace: cattle-monitoring-system
helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 104.1.0+up57.0.3
targetCustomizations:
- name: AKS
  helm:
    values: 
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
            storageClassName: "managed-csi"
      grafana:
        persistence: 
          enabled: true
          storageClassName: "managed-csi"
          accessModes:
            - ReadWriteOnce
          size: 1Gi
  clusterSelector:
    matchLabels:
      AKS: true
- name: EKS
  helm:
    values:
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 2Gi
            storageClassName: "ebs-sc"
      grafana:
        persistence: 
          enabled: true
          storageClassName: "ebs-sc"
          accessModes:
            - ReadWriteOnce
          size: 1Gi
  clusterSelector:
    matchLabels:
      EKS: true
