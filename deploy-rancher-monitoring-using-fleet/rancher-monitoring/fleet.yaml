defaultNamespace: cattle-monitoring-system
helm:
  releaseName: rancher-monitoring
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 105.1.2+up61.3.2
  timeoutSeconds: 600
  values:
    global:
      systemDefaultRegistry: ''
    alertmanager:
      alertmanagerSpec:
        useExistingSecret: true
        configSecret: alertmanager-rancher-monitoring-alertmanager
    prometheus:
      prometheusSpec:
        enableAdminAPI: false
        evaluationInterval: 1m
        retentionSize: 5GiB
        scrapeInterval: 1m
        listenLocal: true
        resources:
          limits:
            cpu: 1000m
            memory: 1500Mi
    prometheusOperator:
      resources:
        limits:
          cpu: 200m
          memory: 1000Mi
targetCustomizations:
  - name: Local-AKS-Cluster
    helm:
      values:
        grafana:
          grafana.ini:
            users:
              auto_assign_org_role: Editor
            auth:
              disable_login_form: false
            auth.anonymous:
              enabled: false
              org_role: Viewer
            auth.basic:
              enabled: true
            dashboards:
              default_home_dashboard_path: /tmp/dashboards/rancher-default-home.json
            security:
              allow_embedding: true
          persistence:
            accessModes:
              - ReadWriteOnce
            storageClassName: managed-csi
            size: '1Gi'
            subPath: null
            type: pvc
            annotations: null
            finalizers: null
            enabled: true
        prometheus:
          prometheusSpec:
            externalLabels:
              cluster: local
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: '2Gi'
                  storageClassName: managed-csi
    clusterSelector:
      matchLabels:
        clustername: local              
  - name: Downstream-AKS-Cluster1
    helm:
      values:
        grafana:
          persistence:
            accessModes:
              - ReadWriteOnce
            storageClassName: managed-csi
            size: '1Gi'
            subPath: null
            type: pvc
            annotations: null
            finalizers: null
            enabled: true
        prometheus:
          prometheusSpec:
            externalLabels:
              cluster: downstream-cluster
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: '2Gi'
                  storageClassName: managed-csi
    clusterSelector:
      matchLabels:
        clustername: downstream-cluster
  - name: Downstream-EKS-Cluster1
    helm:
      values:
        grafana:
          persistence:
            accessModes:
              - ReadWriteOnce
            storageClassName: ebs-sc
            size: '1Gi'
            subPath: null
            type: pvc
            annotations: null
            finalizers: null
            enabled: true
        prometheus:
          prometheusSpec:
            externalLabels:
              cluster: eks-demo-cluster-dev
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: '2Gi'
                  storageClassName: ebs-sc
    clusterSelector:
      matchLabels:
        clustername: 	eks-demo-cluster-dev
diff:
  comparePatches:
    - apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks/0/failurePolicy"}
    - apiVersion: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks/0/failurePolicy"}
